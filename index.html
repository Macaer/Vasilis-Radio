<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MACAER RADIO</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    <img src="logos/macaer_logo.png" alt="MACAER Logo" class="page-icon">
    MACAER RADIO
  </h1>

  <div id="stations"></div>

  <script src="stations.js"></script>
  <script>
    window.onload = function () {
      const container = document.getElementById('stations');
      let currentAudio = null;
      let currentPlayingDiv = null;
      let metadataInterval = null;

      stations.forEach(station => {
        const div = document.createElement('div');
        div.className = 'station';
        const title = document.createElement('h2');
        title.className = 'station-title';
        title.textContent = station.name;

        const logo = document.createElement('img');
        logo.src = station.logo;
        logo.alt = station.name;
        logo.className = 'logo';

        const desc = document.createElement('p');
        desc.textContent = station.description;

        const nowPlaying = document.createElement('p');
        nowPlaying.className = 'now-playing';
        nowPlaying.innerHTML = 'Œ§œéœÅŒ± œÄŒ±ŒØŒ∂ŒµŒπ: <span class="now-playing-text">‚Äî</span>';

        div.appendChild(title);
        div.appendChild(logo);
        div.appendChild(desc);
        div.appendChild(nowPlaying);

        div.addEventListener('click', () => {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          if (currentPlayingDiv) {
            currentPlayingDiv.classList.remove('playing');
            const prevTitle = currentPlayingDiv.querySelector('.station-title');
            prevTitle.textContent = prevTitle.textContent.replace(" üîä", "");
            const prevNow = currentPlayingDiv.querySelector('.now-playing-text');
            if (prevNow) prevNow.textContent = "‚Äî";
          }
          if (metadataInterval) {
            clearInterval(metadataInterval);
            metadataInterval = null;
          }

          currentAudio = new Audio(station.stream);
          currentAudio.play();

          div.classList.add('playing');
          title.textContent = station.name + " üîä";
          currentPlayingDiv = div;

          if (station.name === "Off Radio") {
            const updateMetadata = () => {
              fetch("https://s3.yesstreaming.net:17062/status-json.xsl")
                .then(res => res.json())
                .then(data => {
                  const meta = data.icestats?.source?.title || "‚Äî";
                  div.querySelector('.now-playing-text').textContent = meta;
                })
                .catch(() => {
                  div.querySelector('.now-playing-text').textContent = "‚Äî";
                });
            };
            updateMetadata();
            metadataInterval = setInterval(updateMetadata, 15000);
          }
        });

        container.appendChild(div);
      });
    };
  </script>
</body>
</html>
