<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MACAER RADIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“» Î¤Î¿ Internet Radio Ï„Î¿Ï… Î’Î±ÏƒÎ¯Î»Î·</h1>
  <div id="stations"></div>

<script src="stations.js"></script>
<script>
  window.onload = function () {
    const container = document.getElementById('stations');
    let currentAudio = null;
    let currentPlayingDiv = null;

    stations.forEach(station => {
      const div = document.createElement('div');
      div.className = 'station';
      div.innerHTML = `
        <img src="${station.logo}" alt="${station.name}" class="logo">
        <h2>${station.name}</h2>
        <p>${station.description}</p>
      `;

      div.addEventListener('click', () => {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        if (currentPlayingDiv) {
          currentPlayingDiv.classList.remove('playing');
        }

        currentAudio = new Audio(station.stream);
        currentAudio.play();

        div.classList.add('playing');
        currentPlayingDiv = div;
      });

      container.appendChild(div);
    });
  };
</script>
</body>
</html>
