<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MACAER RADIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“» Î¤Î¿ Internet Radio Ï„Î¿Ï… Î’Î±ÏƒÎ¯Î»Î·</h1>
  <div id="stations"></div>

  <script>
    fetch('stations.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('stations');
        data.forEach(station => {
          const div = document.createElement('div');
          div.className = 'station';
          div.innerHTML = `
            <img src="${station.logo}" alt="${station.name}" class="logo">
            <h2>${station.name}</h2>
            <p>${station.description}</p>
            <audio controls src="${station.stream}"></audio>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
