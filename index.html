<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MACAER RADIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
  <img src="favicon.ico" alt="Logo" class="page-icon">
  MACAER RADIO
</h1>

  <div id="stations"></div>

  <script src="stations.js"></script>
  <script>
    window.onload = function () {
      const container = document.getElementById('stations');
      let currentAudio = null;
      let currentPlayingDiv = null;

      stations.forEach(station => {
        const div = document.createElement('div');
        div.className = 'station';
        div.innerHTML = `
          <img src="${station.logo}" alt="${station.name}" class="logo">
          <h2 class="station-title">${station.name}</h2>
          <p>${station.description}</p>
        `;

        div.addEventListener('click', () => {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          if (currentPlayingDiv) {
            currentPlayingDiv.classList.remove('playing');
            const prevTitle = currentPlayingDiv.querySelector('.station-title');
            prevTitle.textContent = prevTitle.textContent.replace(" ðŸ”Š", "");
          }

          currentAudio = new Audio(station.stream);
          currentAudio.play();

          div.classList.add('playing');
          const title = div.querySelector('.station-title');
          title.textContent += " ðŸ”Š";
          currentPlayingDiv = div;
        });

        container.appendChild(div);
      });
    };
  </script>
</body>
</html>
