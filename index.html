<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MACAER RADIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>
      <img src="logos/macaer_logo.png" alt="MACAER Logo" class="page-icon">
      MACAER RADIO
    </h1>

    <div id="current-station" class="current-station">
      <img id="current-logo" src="" alt="" class="current-logo" style="display:none;">
      <h2 id="current-name" style="display:none;"></h2>
      <p class="now-playing" id="current-now-playing" style="display:none;">
        Î¤ÏÏÎ± Ï€Î±Î¯Î¶ÎµÎ¹: <span id="current-track">â€”</span>
      </p>
    </div>
  </div>

  <div id="stations"></div>

  <script src="stations.js"></script>
  <script>
    window.onload = function () {
      const container = document.getElementById('stations');
      let currentAudio = null;
      let currentPlayingDiv = null;
      let metadataInterval = null;

      stations.forEach(station => {
        const div = document.createElement('div');
        div.className = 'station';

        const title = document.createElement('h2');
        title.className = 'station-title';
        title.textContent = station.name;

        const logo = document.createElement('img');
        logo.src = station.logo;
        logo.alt = station.name;
        logo.className = 'logo';

        const desc = document.createElement('p');
        desc.textContent = station.description;

        div.appendChild(title);
        div.appendChild(logo);
        div.appendChild(desc);

        div.addEventListener('click', () => {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          if (currentPlayingDiv) {
            currentPlayingDiv.classList.remove('playing');
            const prevTitle = currentPlayingDiv.querySelector('.station-title');
            prevTitle.textContent = prevTitle.textContent.replace(" ğŸ”Š", "");
          }
          if (metadataInterval) {
            clearInterval(metadataInterval);
            metadataInterval = null;
          }

          currentAudio = new Audio(station.stream);
          currentAudio.play();

          div.classList.add('playing');
          title.textContent = station.name + " ğŸ”Š";
          currentPlayingDiv = div;

          // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· header
          document.getElementById("current-logo").src = station.logo;
          document.getElementById("current-logo").alt = station.name;
          document.getElementById("current-logo").style.display = "inline";

          document.getElementById("current-name").textContent = station.name;
          document.getElementById("current-name").style.display = "block";

          document.getElementById("current-now-playing").style.display = "block";
          document.getElementById("current-track").textContent = "â€”";

          if (station.metadataUrl) {
            const updateMetadata = () => {
              fetch(station.metadataUrl)
                .then(res => res.json())
                .then(data => {
                  const source = Array.isArray(data.icestats.source)
                    ? data.icestats.source[0]
                    : data.icestats.source;
                  const meta = source?.title || source?.artist || source?.streamtitle || "â€”";
                  document.getElementById("current-track").textContent = meta;
                })
                .catch(() => {
                  document.getElementById("current-track").textContent = "â€”";
                });
            };
            updateMetadata();
            metadataInterval = setInterval(updateMetadata, 15000);
          }
        });

        container.appendChild(div);
      });
    };
  </script>
</body>
</html>
